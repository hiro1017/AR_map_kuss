<html>
    <head>
        <meta charset="utf-8">
        <title>神戸大学附属中等教育学校 WEB校内地図 現在地確認用 カメラ起動</title>
        <style>
        body{background-color: #ddf;}
        input[type="button"]{width:350px; height:100px ;border:1px; solid black;}
        </style>
        <script>function map_home(){location.href="home.html"}</script>
    </head>
    <body>
        <h1>神戸大学附属中等教育学校 WEB校内地図 カメラ起動</h1>
        <input type="button" value="Homeへ" style="font-size:30px;" onclick="map_home()">
        <div>
            <h1>WEBカメラの映像を表示</h1>
            <div><video id="video"></video></div>
        </div>  
        <script>
            const video = document.getElementById("video")
            navigator.mediaDevices.getUserMedia({
                video: true,
                audio: false,
            }).then(stream => {
                video.srcObject = stream;
                video.play()
            }).catch(e => {
              console.log(e)
            })
        </script> 
    </body>
</html>
